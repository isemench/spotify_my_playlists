    display: none;

  }

<body>
    <div class="container">
        <div id="login">
            <h1>Spotify authorization</h1>
            <a href="/login" class="btn btn-primary">Login to Spotify</a>
        </div>
        <div id="loggedIn">
            <h1>User logged in and authorized</h1>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        (function() {
            function getHashParams() {
               window.location.hash.substring(1).split('&').reduce((params, hash) => {
                  const [key, value] = hash.split('=');
                  params[key] = decodeURIComponent(value);
                  return params;
              }, {})
            }

            const {access_token, error} = getHashParams();
            if (error) {
                alert('Authentication error: ' + error);
            }
            else {
                if (accessToken) {
                    $('#login').hide();
                    $('#loggedIn').show();
                }
                else {
                    $('#login').show();
                    $('#loggedIn').hide();
                }
            }
        })();
    </script>
</body>
